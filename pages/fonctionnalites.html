        import Typed from "./js/typed.js"
        if ($(".text-slider").length == 1) {
            var typed = new Typed(".text-slider", {
                strings: ['Passez a l\'action ', 'Le Rotary unit <br /> plus  d’un million ', '','de personnes .'],
                typeSpeed: 50,
                loop: true,
                backDelay: 900,
                backSpeed: 30,
            });
        }
    </script>
    <script>

        $(function(){

            let sidebar=$('.sidebar'),
                bars = $('.fa-bars'),
                times= $('.fa-times'),
                frame=$('#frame'),
                anchors=$('.spline-watermark'),
                next=$('.next-page'),
                presentation=$('.presentation'),
                home=$('.home-page');

            $(bars).click(()=>{
                $(sidebar).attr('class','block sidebar')

                $(bars).attr('class','hidden')

                $(next).hide()
            })

            $(times).click(()=>{

                $(next).show()

                $(sidebar).attr('class','hidden')

                $(bars).attr('class','fa fa-bars text-white fa-1x absolute p-4 right-0')

            })

            $(next).click(()=>{
                window.location.pathname="/presentation.html"
                //$(home).fadeOut()
                //$(presentation).attr('class','presentation h-screen block w-screen')
            })
        })
    </script>
